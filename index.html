<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" />
    <title>Weather API</title>
    
</head>
<body>
    <div class="container">
        <h1 class="text-center">Welcome to Weather API Testing</h1>
        <div class="mt-4">
            <div class="mb-3">
                <label for="city" class="form-label">City:</label>
                <input type="text" id="city" class="form-control" placeholder="Enter City name">
                <p class='note'>Note: First letter should be in uppercase</p>
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">Country:</label>
                <input type="text" id="country" class="form-control" placeholder="Enter Country name">
                <p class='note'>Note: First letter should be in uppercase</p>
            </div>
            <div class="mb-3">
                <label class="form-label">Weather:</label>
                <h3 id="weather"></h3>
            </div>
            <div class="text-center">
                <button class="btn btn-primary" onclick="search()">Search</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
